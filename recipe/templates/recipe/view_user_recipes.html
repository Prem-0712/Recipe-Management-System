{% extends "core/base.html" %}
{% load static %}

{% block content %}

<h1>my recipes</h1>

<h1><a href="{% url 'recipe:create_recipe' %}">add recipe</a></h1>

<div class='flex flex-wrap'>
            {% for recipe in recipes %}
                <div class="w-full max-w-sm m-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
                    <a href="{% url "recipe:view_recipe_detail" recipe.id %}">
                        <img class="w-full h-28 object-cover rounded-t-lg" src="{{recipe.image.url}}" alt="" />
                    </a>
                    <div class="p-5">
                        <a href="#">
                            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{recipe.name}}</h5>
                        </a>
                        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{recipe.description}}</p>
                        </a>
                    </div>
                </div>
            
            {% endfor %}
        </div>

{% endblock content %}
